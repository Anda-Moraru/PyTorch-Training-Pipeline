
- experiment_name: "sweep_1"
  seed: 42
  device: "auto"
  dataset: "cifar100"
  data_root: "./data"
  model_name: "resnet50"
  num_epochs: 40
  batch_size: 64
  num_workers: 4
  optimizer: "sgd"
  learning_rate: 0.1
  momentum: 0.9
  weight_decay: 5e-4
  scheduler: "steplr"
  step_size: 30
  gamma: 0.1
  batch_size_scheduler: "double_at_half"
  label_smoothing: 0.1
  use_amp: true
  use_wandb: false
  use_cutout: true
  use_autoaugment: false
  compile_model: true
  log_dir: "./runs"
  save_dir: "./checkpoints"
  early_stopping_patience: 15
  val_split: 0.1

