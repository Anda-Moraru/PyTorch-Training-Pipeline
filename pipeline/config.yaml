
experiment_name: "cifar100_resnet18_p"

seed: 42
device: "auto"   # "auto", "cuda", "cpu", "mps"

dataset: "cifar100"   # mnist, cifar10, cifar100, oxfordpets
data_root: "./data"

model_name: "resnet18"  # resnet18, resnet50, resnest14d, resnest26d, mlp
use_pretrained: true  # true = use ImageNet pretrained weights, false = train from scratch

num_epochs: 40
batch_size: 128
num_workers: 4

optimizer: "sgd"        # sgd, adam, adamw, sam, muon
learning_rate: 0.1
momentum: 0.9
weight_decay: 5e-4
sam_rho: 0.05

scheduler: "steplr"     # steplr, reduceonplateau , none
step_size: 30
gamma: 0.1
plateau_patience: 5
plateau_factor: 0.5

batch_size_scheduler: "double_at_half"   # "none" , "double_at_half", "linear_increase"

label_smoothing: 0.1

use_amp: true
use_wandb: false
wandb_project: "pytorch-training"
use_cutout: false
use_autoaugment: false
compile_model: true

log_dir: "./runs"
save_dir: "./checkpoints"
early_stopping_patience: 10
val_split: 0.1
